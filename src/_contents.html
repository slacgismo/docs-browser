<HTML>
<HEAD>
<LINK rel="stylesheet" type="text/css" href="_theme.css" />
<SCRIPT LANGUAGE="Javascript" SRC="_defaults.js"></SCRIPT>
<SCRIPT LANGUAGE="Javascript" SRC="_config.js"></SCRIPT>
</HEAD>

<BODY ONLOAD="set_owner(null)">

<TABLE WIDTH="100%">
<SCRIPT LANGUAGE="JavaScript">
    function set_owner(event)
    {
        if ( event == null || event.key === 'Enter' )
        {
            var selector = document.querySelector('#project');
            while ( selector.options.length > 0 )
            {
                selector.remove(0);
            }
            host = document.getElementById("host").value;
            owner = document.getElementById("owner").value;
            var r = new XMLHttpRequest();
            r.open('GET','https://api.'+host+'/users/'+owner+'/repos?per_page=100',false);
            r.send(null);
            if ( r.status == 200 )
            {
                JSON.parse(r.responseText, function (key,value)
                {
                    if ( key == 'full_name' )
                    {
                        value = value.substring(owner.length+1);
                        var opt = document.createElement("option");
                        opt.text = value;
                        opt.value = value;
                        selector.add(opt,null);
                    }
                })
                selector.value = project;
                if ( selector.value === "" )
                {
                    selector.value = selector.options[0].value;
                }
            }
            set_project(event);
        }
    }
    function set_project(event)
    {
        var selector = document.querySelector('#branch');
        while ( selector.options.length > 0 )
        {
            selector.remove(0);
        }
        host = document.getElementById("host").value;
        owner = document.getElementById("owner").value;
        project = document.getElementById("project").value;
        var r = new XMLHttpRequest();
        r.open('GET','https://api.'+host+'/repos/'+owner+'/'+project+'/branches?per_page=100',false);
        r.send(null);
        if ( r.status == 200 )
        {
            JSON.parse(r.responseText, function (key,value)
            {
                if ( key == 'name' )
                {
                    var opt = document.createElement("option");
                    opt.text = value;
                    opt.value = value;
                    selector.add(opt,null);
                }
            })
            selector.value = branch;
            if ( selector.value != branch )
            {
                selector.value = "master";
            }
        }
        set_branch(null,"");
    }
    function set_branch(event,path)
    {
        host = document.getElementById("host").value;
        owner = document.getElementById("owner").value;
        project = document.getElementById("project").value;
        branch = document.getElementById("branch").value;
        if ( typeof(path) == "string") 
        {
            folder = path;
        }
        document.getElementById("contents").innerHTML = get_contents("");
    }
    function get_contents(path)
    {
        if ( path == "" )
        {
            contents = "";
        }
        //alert('set_branch("' + folder + '")')
        var r = new XMLHttpRequest();
        r.open('GET','https://api.'+host+'/repos/'+owner+'/'+project+'/contents/docs' + path + '?ref='+branch,false);
        r.send(null);
        if ( r.status == 200 )
        {
            JSON.parse(r.responseText, function (key,value)
            {
                if ( key == 'name' )
                {
                    try 
                    { 
                        ext = value.split('.');
                        if ( ext.length == 1 || ( ext[0] === "" && ext.length == 2 ) )
                            ext = "";
                        else
                            ext = ext.pop();
                    } 
                    catch(e) 
                    { 
                        ext = ""; 
                    }
                    if ( ext === "" && value.substring(0,1) != '_' )
                    {
                        docspec = href + "?owner=" + owner + "&project=" + project + "&branch=" + branch + "&doc=" + value;
                        contents += '<B><A REL="nofollow" ONCLICK="set_branch(\'/' + value + '\')">';
                        contents += value;
                        contents += '/</A></B>';
                        contents += '<BR/>';
                        if ( value === folder )
                        {
                            contents += get_contents(value);
                        }
                    }
                }
            });
            JSON.parse(r.responseText, function (key,value)
            {
                if ( key == 'name' && value.endsWith('.md') && value.substring(0,1) != '_' )
                {
                    docspec = href + "?owner=" + owner + "&project=" + project + "&branch=" + branch + "&doc=" + value;
                    contents += '<A HREF="' + docspec + '" TARGET="page" ONCLICK="get_document(\'' + value + '\')">';
                    contents += value.substring(0,value.length-3);
                    contents +='</A>';
                    contents += '<BR/>';
                }
            });
        }
        else if ( r.status == 404 )
        {
            contents = "No documents listed";
        }
        else if ( r.status == 403 )
        {
            contents = "Access rate limited";
        }
        else
        {
            contents = contents + ("ERROR " + r.status + ": " + r.responseText);
        }
        return contents;
    }
    function get_document(doc)
    {
        set_default("host",host)
        set_default("owner",owner);
        set_default("project",project);
        set_default("branch",branch);
        set_default("doc",doc);
    }
    document.writeln("<CAPTION>" + banner + "</CAPTION>");
    var href = location.origin + location.pathname.replace('/_contents.html','/_page.html');
    document.writeln('<TR><TH ALIGN=LEFT>Host</TH><TD><INPUT ID="host" NAME="host" VALUE="' + host + '" /></TD></TR>');
    document.writeln('<TR><TH ALIGN=LEFT>User/Org</TH><TD><INPUT ID="owner" NAME="owner" ONBLUR="set_owner(null)" ONKEYDOWN="set_owner(event)" VALUE="' + owner + '" /></TD></TR>');
    document.writeln('<TR><TH ALIGN=LEFT>Project</TH><TD>')
    document.writeln('<SELECT ID="project" ONCHANGE="set_project()">');
    document.writeln('</SELECT></TD></TR>');
    document.writeln('<TR><TH ALIGN=LEFT>Branch</TH><TD>');
    document.writeln('<SELECT ID="branch" ONCHANGE="set_branch(\"\")">')
    document.writeln('</SELECT>');
    document.writeln('</TD></TR>');
</SCRIPT>
</TABLE>

<DIV CLASS="contents">
<CENTER>Table of Contents</CENTER>
<HR/>

<DIV ID="contents">
</SCRIPT>
</DIV>

</DIV>
<DIV CLASS="footer">
<SCRIPT LANGUAGE="JavaScript">
    document.writeln(copyright);
</SCRIPT>
</DIV>

</BODY>
</HTML>
